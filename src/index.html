<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Software Internship Task</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
</head>
<body id="index">
    <header class="header">
        <h1 class="header-title">Random User Data Generator</h1>
        <h2 class="header-subtitle"><a class="header-subtitle__link" href="https://randomuser.me/" target="blank">RandomUser</a> API communication</h2>
        <nav class="navbar">
            <a class="navbar-label" href="#"><span class="navbar-label__toggle"></span></a>
            <ul class="navbar-menu">
                <a href="index.html"><li class="navbar-menu__item">Home</li></a>
                <a href="table.html"><li class="navbar-menu__item">Table</li></a>
            </ul>
        </nav>
    </header>
    <div class="container">
        <a class="container-button" data-url="https://randomuser.me/api/?exc=cell,dob,email,gender,id,login,phone">Generate User</a>
        <div class="container-address">
            <input type="checkbox" class="container-address__checkbox" id="address">
            <label for="address" class="container-address__label"><span class="container-address__label-check"></span>Hide address</label>
        </div>
        <div class="container-error"></div>
        <div class="container-loading">
            <div class="container-loading__loader"></div>
        </div>
        <div class="container-user">
            <div class="container-user__background"></div>
            <div class="container-user__picture"></div>
            <div class="container-user__name">
                <span class="container-user__name-full"></span><span class="container-user__name-nationality"></span>
            </div>
            <div class="container-user__address">
                <span class="container-user__address-title">Address:</span>
                <div class="container-user__address-street"></div>
                <div class="container-user__address-city"></div>
                <div class="container-user__address-country"></div>
            </div>
            <div class="container-user__created"></div>
        </div>
    </div>
</body>
</html>
