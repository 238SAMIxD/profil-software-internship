<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Using free API to generate random user data from https://randomuser.me/">
    <meta name="author" content="Samuel JÄ™drzejewski">
    <meta name="theme-color" content="#090c15">
    <title>Profil Software Internship Task</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
</head>
<body id="table">
    <header class="header">
        <h1 class="header-title">Random User Data Generator</h1>
        <h2 class="header-subtitle"><a class="header-subtitle__link" href="https://randomuser.me/" target="blank">RandomUser</a> data presentation</h2>
        <nav class="navbar">
            <a class="navbar-label" href="#"><span class="navbar-label__toggle"></span></a>
            <ul class="navbar-menu">
                <a href="index.html"><li class="navbar-menu__item">Home</li></a>
                <a href="table.html"><li class="navbar-menu__item">Table</li></a>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="container-table">
            <div class="container-sort">
                <input type="checkbox" class="container-sort__checkbox" id="container-sort__checkbox">
                <a class="container-button container-sort__button">
                    <label for="container-sort__checkbox" class="container-sort__button-label"></label>Sort by:
                </a>
                <div class="container-sort__data">
                    <div class="container-sort__data-item" data-value="lastName-asc">Last Name Ascending</div>
                    <div class="container-sort__data-item" data-value="lastName-desc">Last Name Descending</div>
                    <div class="container-sort__data-item" data-value="registrationDate-asc">Registration Date Ascending</div>
                    <div class="container-sort__data-item" data-value="registrationDate-desc">Registration Date Descending</div>
                </div>
            </div>
            <div class="container-table__header table-row">
                <input type="checkbox" class="container-table__header-checkbox registrationDate-checkbox" id="registrationDate-checkbox">
                <input type="checkbox" class="container-table__header-checkbox lastName-checkbox" id="lastName-checkbox">
                <div class="container-table__header-item table-firstName">First Name</div>
                <div class="container-table__header-item table-lastName"><label class="container-table__header-item__label" data-value="lastName-asc"></label>Last Name</div>
                <div class="container-table__header-item table-country">Country</div>
                <div class="container-table__header-item table-registrationDate"><label class="container-table__header-item__label" data-value="registrationDate-asc"></label>Registration Date</div>
            </div>
        </div>
    </div>
</body>
</html>
